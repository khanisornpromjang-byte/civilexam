<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปข้อสอบภาค ข. ก.พ.</title>
    <!-- เพิ่มฟอนต์ Prompt จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome สำหรับไอคอน (เช่น Hamburger icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar (แถบด้านข้าง) -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="sidebar-header">
            <i class="fas fa-user-circle"></i>
            <h3>ผู้ใช้งาน</h3>
        </div>
        <a href="#" id="sidebarLoginBtn"><i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ</a>
        <a href="#"><i class="fas fa-book"></i> พ.ร.บ.</a>
        <a href="#"><i class="fas fa-question-circle"></i> เกี่ยวกับแอป</a>
        <a href="#" id="sidebarLogoutBtn" style="display: none;"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
    </div>

    <!-- Main Content (เนื้อหาหลักของแอป) -->
    <div id="main">
        <!-- ปุ่ม Hamburger icon สำหรับเปิด Sidebar -->
        <span class="openbtn" onclick="openNav()">&#9776;</span>

        <div class="container" id="homeScreen">
            <h1>แอปข้อสอบภาค ข. ก.พ.</h1>
            <p>เตรียมสอบภาค ข. ให้พร้อม แล้วพิชิตความสำเร็จไปด้วยกัน!</p>
            <button id="startButton">เริ่มทำข้อสอบ</button>
        </div>

        <div class="container" id="quizScreen" style="display: none;">
            <h2 id="questionText"></h2>
            <div id="optionsContainer">
                <!-- ตัวเลือกจะถูกสร้างด้วย JavaScript -->
            </div>
            <div id="feedbackContainer" style="display: none;">
                <p id="feedbackText"></p>
                <p id="explanationText"></p>
            </div>
            <button id="nextButton" style="display: none;">ข้อต่อไป</button> 
        </div>

        <div class="container" id="resultScreen" style="display: none;">
            <h2>ผลการทำข้อสอบ</h2>
            <p id="scoreDisplay"></p>
            <button id="restartButton">ทำข้อสอบอีกครั้ง</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
